name: Android CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build

    - name: Create a Release APK
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: project/build/apk/

  list_files:
    runs-on: ubuntu-latest
    steps:
        - shell: bash
          run: |
            ls -R /home/runner/work/forecastie/ > file_list
        - name: Upload file list
          uses: actions/upload-artifact@v1
          with:
            name: all_files
            path: file_list
